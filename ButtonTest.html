<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButtonTest</title>
    <style>
        body {
            border: 3px solid black;
            border-radius: 10px;
            width: 800px;
            height: 400px;
            padding: 20px;
            margin: auto;
            margin-top: 250px;
        }

        .MusicplayerControls {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
            border-radius: 50px;
            gap: 30px;
            margin-top: 10px;
            padding: 10px 10px;
        }

        .MusicplayerControls span {
            font-size: 25px;
            font-family: webdings;
            padding: 10px 10px;
            border: solid 1px black;
            cursor: pointer;
            border-radius: 50px;
        }

        .MusicplayerButtons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin-top: 30px;
        }

        .MusicplayerButtons span {
            font-size: 40px;
            font-family: webdings;
            cursor: pointer;
            padding: 20px 20px;
        }

        .MusicplayerButtons button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <audio src="music/丹青客.mp3" controls id="myMusic"></audio>
    <hr>

    <div class="MusicplayerControls">
        <span onclick="changeTime(-5)">7</span>
        <span onclick="stopMusic()">&lt;</span>
        <span onclick="changeTime(+5)">8</span>
        <span onclick="setMute()">U</span>
        <input type="range">
        <input type="text" value="50">
    </div>

    <div class="MusicplayerButtons">
        <span onclick="changeMusic(-1)">9</span>
        <span onclick="playMusic()">4</span>
        <span onclick="changeMusic(+1)">:</span>
    </div>


    <script>
        var myMusic = document.getElementById("myMusic");
        var MusicplayerButtons = document.getElementById("MusicplayerButtons");

        //MusicplayerVolume
        //靜音+取消靜音
        function setMute() {
            myMusic.muted = !myMusic.muted;
            event.target.innerHTML = event.target.innerHTML == "U" ? "V" : "U";
            event.target.className = event.target.className == "setMute" ? "" : "setMute";
        }

        function changeVolume(v) {
            myMusic.volumn += v;
        }



        //MusicplayerControls
        function changeTime(s) {
            myMusic.currentTime += s;
        }


        
        //MusicplayerButtons
        function playMusic() {
            myMusic.play();
            event.target.innerHTML = ";";
            event.target.onclick = pauseMusic;
        }

        function pauseMusic() {
            myMusic.pause();
            event.target.innerHTML = "4";
            event.target.onclick = playMusic;
        }

        function stopMusic() {
            //音樂要停下來且時間歸零
            myMusic.pause();
            myMusic.currentTime = 0;
            event.target.previousElementSibling.innerHTML = "4";
            event.target.previousElementSibling.onclick = playMusic;
        }








    </script>
</body>

</html>
